               /* -----------------------------------------
  =CSS3 Loading animations
-------------------------------------------- */

/* =Elements style
---------------------- */
#preload {
  width:100%;
  height: 100%;
  position: fixed;
  background: rgb(253,167,138);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 3;
  transition: all 2s linear;
}

.load-wrapp {
  float: left;
  width: 100px;
  height: 80px;
  margin: 0 10px 10px 0;
  padding: 20px 20px 20px;
  border-radius: 5px;
  text-align: center;
  opacity: 1;
}

.load-wrapp p {
  padding: 0 0 20px;
  color: #fff;
  line-height:15px;
}
.load-wrapp:last-child {
  margin-right: 0;
}

.line {
  display: inline-block;
  width: 15px;
  height: 15px;
  border-radius: 15px;
  background-color: #4b9cdb;
}

.ring-1 {
  width: 10px;
  height: 10px;
  margin: 0 auto;
  padding: 10px;
  border: 7px dashed #4b9cdb;
  border-radius: 100%;
}

.ring-2 {
  position: relative;
  width: 45px;
  height: 45px;
  margin: 0 auto;
  border: 4px solid #4b9cdb;
  border-radius: 100%;
}

.ball-holder {
  position: absolute;
  width: 12px;
  height: 45px;
  left: 17px;
  top: 0px;
}

.ball {
  position: absolute;
  top: -11px;
  left: 0;
  width: 16px;
  height: 16px;
  border-radius: 100%;
  background: #4282b3;
}

.letter-holder {
  padding: 16px;
}

.letter {
  float: left;
  font-size: 14px;
  color: #777;
}

.square {
  width: 12px;
  height: 12px;
  border-radius: 4px;
  background-color: #4b9cdb;
}

.spinner {
  position: relative;
  width: 45px;
  height: 45px;
  margin: 0 auto;
}

.bubble-1,
.bubble-2 {
  position: absolute;
  top: 0;
  width: 25px;
  height: 25px;
  border-radius: 100%;
  background-color: #fff;
}

.bubble-2 {
  top: auto;
  bottom: 0;
}

.bar {
  float: left;
  width: 15px;
  height: 6px;
  border-radius: 2px;
  background-color: #4b9cdb;
}

/* =Animate the stuff
------------------------ */
.load-1 .line:nth-last-child(1) {
  animation: loadingA 1.5s 1s infinite;
}
.load-1 .line:nth-last-child(2) {
  animation: loadingA 1.5s 0.5s infinite;
}
.load-1 .line:nth-last-child(3) {
  animation: loadingA 1.5s 0s infinite;
}

.load-2 .line:nth-last-child(1) {
  animation: loadingB 1.5s 1s infinite;
}
.load-2 .line:nth-last-child(2) {
  animation: loadingB 1.5s 0.5s infinite;
}
.load-2 .line:nth-last-child(3) {
  animation: loadingB 1.5s 0s infinite;
}

.load-3 .line:nth-last-child(1) {
  animation: loadingC 0.6s 0.1s linear infinite;
}
.load-3 .line:nth-last-child(2) {
  animation: loadingC 0.6s 0.2s linear infinite;
}
.load-3 .line:nth-last-child(3) {
  animation: loadingC 0.6s 0.3s linear infinite;
}

.load-4 .ring-1 {
  animation: loadingD 1.5s 0.3s cubic-bezier(0.17, 0.37, 0.43, 0.67) infinite;
}

.load-5 .ball-holder {
  animation: loadingE 1.3s linear infinite;
}

.load-6 .letter {
  animation-name: loadingF;
  animation-duration: 1.6s;
  animation-iteration-count: infinite;
  animation-direction: linear;
}

.l-1 {
  animation-delay: 0.48s;
}
.l-2 {
  animation-delay: 0.6s;
}
.l-3 {
  animation-delay: 0.72s;
}
.l-4 {
  animation-delay: 0.84s;
}
.l-5 {
  animation-delay: 0.96s;
}
.l-6 {
  animation-delay: 1.08s;
}
.l-7 {
  animation-delay: 1.2s;
}
.l-8 {
  animation-delay: 1.32s;
}
.l-9 {
  animation-delay: 1.44s;
}
.l-10 {
  animation-delay: 1.56s;
}

.load-7 .square {
  animation: loadingG 1.5s cubic-bezier(0.17, 0.37, 0.43, 0.67) infinite;
}

.load-8 .line {
  animation: loadingH 1.5s cubic-bezier(0.17, 0.37, 0.43, 0.67) infinite;
}

.load-9 .spinner {
  animation: loadingI 2s linear infinite;
}
.load-9 .bubble-1,
.load-9 .bubble-2 {
  animation: bounce 2s ease-in-out infinite;
}
.load-9 .bubble-2 {
  animation-delay: -1s;
}

.load-10 .bar {
  animation: loadingJ 2s cubic-bezier(0.17, 0.37, 0.43, 0.67) infinite;
}

@keyframes loadingA {
  0 {
    height: 15px;
  }
  50% {
    height: 35px;
  }
  100% {
    height: 15px;
  }
}

@keyframes loadingB {
  0 {
    width: 15px;
  }
  50% {
    width: 35px;
  }
  100% {
    width: 15px;
  }
}

@keyframes loadingC {
  0 {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(0, 15px);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes loadingD {
  0 {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes loadingE {
  0 {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes loadingF {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes loadingG {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  50% {
    transform: translate(70px, 0) rotate(360deg);
  }
  100% {
    transform: translate(0, 0) rotate(0deg);
  }
}

@keyframes loadingH {
  0% {
    width: 15px;
  }
  50% {
    width: 35px;
    padding: 4px;
  }
  100% {
    width: 15px;
  }
}

@keyframes loadingI {
  100% {
    transform: rotate(360deg);
  }
}

@keyframes bounce {
  0%,
  100% {
    transform: scale(0);
  }
  50% {
    transform: scale(1);
  }
}

@keyframes loadingJ {
  0%,
  100% {
    transform: translate(0, 0);
  }

  50% {
    transform: translate(80px, 0);
    background-color: #f5634a;
    width: 25px;
  }
}

    <script type="text/javascript">

         // annulation du loader 

       window.onload = function(){
            var preload  = document.querySelector('#preload');
           setTimeout(function(){

                 preload.style.display = "none";
                 preload.style.transition = " all 2s linear ";

           },2500);
       }
        $(document).ready(function(){

            setTimeout(function() {
                $('#left_top').css("transform", "scale(1)");
                $('#right_top').css("transform", "scale(1)");
                $('#left_bottom').css("transform", "scale(1)");
                $('#right_bottom').css("transform", "scale(1)");
                 $('#text_choisir img').css("transform", "scale(1)");
            }, 1000) ;


            var carte = $('.carte') ;

            carte.on({

                click: function(e) {
                    e.preventDefault();
                    $(this).css("transform", "scale(0)");
                    $('.cover').fadeIn('slow');
                    $('#text_choisir').fadeOut("slow") ;
                    var data = $(this).attr("data");
                    setTimeout(function() {
                        $('.response[data=' + data + ']').css("transform", "scale(1)");
                    }, 200);
                },

                mouseenter: function() {
                    $(this).css("transform", "scale(0.95)");
                },

                mouseleave: function() {
                    $(this).css("transform", "scale(1)");
                },

            }) ;

            $(".response button").on('click', function(e) {
                e.preventDefault();

                $('.cover').fadeOut('slow');
                $('.response').css("transform", "scale(0)");
                // $('.response').fadeOut('slow') ;
                $('.carte').fadeIn('slow');
                $('#text_choisir').fadeIn("slow") ;


            }) ;

            $('.response a').on('click', function(e) {
                e.preventDefault() ;

                var image = $(this).attr('data-image');
                $('.response').css("transform", "scale(0)");
                $('.carte').fadeOut('slow');
                $('.discover').fadeIn('slow');
                $('#profile').css("opacity", "1");
                $('.discover img.discover_image').attr('src',image);

                $('.discover img.discover_image').css("opacity", "1");
                $('.discover button').css("opacity", "1");

                $(this).attr("etat", "clicked");

            }) ;

            $('.discover button').on('click', function(e) {
                e.preventDefault();
                $('.discover').fadeOut('slow');
                $('.cover').fadeOut('slow');
                $('.response').css("transform", "scale(0)");
                $('.carte').fadeIn('slow');
                $('#text_choisir').fadeIn("slow") ;

                // tester si tous les btn sont cliqués

                var clicked = $('a[etat=clicked]');

                //alert(clicked.length) ;

                if (clicked.length == 4) {
                    $('.carte').css('opacity',"0 !important");
                    $('.carte').fadeOut("fast");
                    anim_fin();   
                }


            }) ;
            //   $('.carte').css('opacity',"0 !important");
            //         $('.carte').fadeOut("fast");

            // anim_fin();
